<style>
.button1 {-webkit-transition-duration: 0.4s;transition-duration: 0.4s;padding: 1px 3px;text-align: center;background-color: white;color: black;border: 2px solid #4CAF50;border-radius:5px;}.button1:hover {background-color: PeachPuff;color: white;}.button1 {font-size: 11px;}
.button2 {-webkit-transition-duration: 0.4s;transition-duration: 0.4s;padding: 1px 3px;text-align: center;background-color: red;color: black;border: 2px solid #4CAF50;border-radius:5px;}.button2:hover {background-color: red;color: white;}.button2 {font-size: 11px;}
.button3 {-webkit-transition-duration: 0.4s;transition-duration: 0.4s;padding: 1px 3px;text-align: center;background-color: dimgray;color: black;border: 2px solid #4CAF50;border-radius:5px;}.button3:hover {background-color: white;color: white;}.button3 {font-size: 11px;}
.button4 {-webkit-transition-duration: 0.4s;transition-duration: 0.4s;padding: 1px 3px;text-align: center;background-color: white;color: black;border: 2px solid #4CAF50;border-radius:5px;}.button4:hover {background-color: gray;color: white;}.button4 {font-size: 11px;}
</style>
<script type="text/javascript">
	//<![CDATA[
	XHR.poll(5, '<%=url([[admin]], [[sys]], [[sysmonitor]], [[vpnlist]])%>', null,
		function(x, data) {
			if(x && x.status == 200) {
				var user_textarea = document.getElementById('user_textarea');
				user_textarea.innerHTML = x.responseText;
			}
		}
	);
	//]]>
</script>
<fieldset class="cbi-section" id="_user_fieldset">
	<table width="100%" cellspacing="10" id="_xlnetacc_lanip_status_table">
		<tr><td id="user_textarea" style="width: 100%;display:block"></td></tr>
	</table>
</fieldset>
